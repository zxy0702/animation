<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG动画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <svg id="box" width="800" height="400" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" style="fill: rgb(255, 0, 0);">
            <!--控制动画延时-->
            <set attributeName="x" attributeType="XML" to="100" begin="4s" />
            <!--对属性的连续改变进行控制-->
            <animate attributeName="x" attributeType="XML" begin="0" dur="4s" from="0" to="300" />
            <animate attributeName="y" attributeType="XML" begin="0" dur="4s" from="0" to="100" />
            <!--控制缩放、旋转等几何变化-->
            <animateTransform attributeName="transform" begin="0" dur="4s" type="scale" from="1" to="2" repeatCoun="1" />
            <!--移动路径-->
            <animateMotion path="M10, 80 q100, 120 120,20 q140,-50 160, 0" begin="4" dur="4s" repeatCount="1" />
        </rect>
    </svg>
</body>
</html>
